<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="total-area">
            <div class="left">
                <div class="actual-date--area">
                    <div class="actual-date">---</div>
                    <div class="actual-hour">---</div>
                </div>
                <div class="calendar">
                    <div class="month-control">
                        <div class="control prev"><span>◃</span></div>
                        <div class="month-calendar">---</div>
                        <div class="control next"><span>▹</span></div>
                    </div>
                    <div class="days-area">
                        <div class="week-days--area">
                            
                        </div>
                        <div class="month-day--grid">
                            <div class="week-days--simbol">D</div>
                            <div class="week-days--simbol">S</div>
                            <div class="week-days--simbol">T</div>
                            <div class="week-days--simbol">Q</div>
                            <div class="week-days--simbol">Q</div>
                            <div class="week-days--simbol">S</div>
                            <div class="week-days--simbol">S</div>

                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>

                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>

                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                            <div class="month-day--cell">--</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>Notes</h1>
                <div class="notes">
                    <div class="current-date-calendar">---</div>
                    <div class="note-item-modal">
                        <div class="note-menu">
                            <div class="note-title">...</div>
                            <div class="icons-edit">
                                <div class="edit-button"><img src="images/caneta.png" alt=""></div>
                                <div class="remove-button"><img src="images/lixeira.png" alt=""></div>
                            </div>
                        </div>
                        <div class="note-text"></div>
                    </div>
                    <div class="no-notes">
                        Sem notas por aqui
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
